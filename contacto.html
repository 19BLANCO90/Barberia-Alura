<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja"><!--Div es una etiqueta para crear bloques-->
            <h1><img src="img/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav><!--Esta etiqueta (nav) nos srive para crear nuestro menu-->
                <ul>
                    <li ><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contenido-contatos">
        <form action="">
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padrom" required> <!--la propiedad required se utiliza para decrile al usuario que ese campo es obligatorio -->

            <label for="correoElectronico">correo Electronico</label>
            <input type="email" id="correoElectronico" class="input-padrom" required placeholder="email@dominio.com">

            <label for="telefono">Telefono / Celular</label>
            <input type="tel" id="telefono" class="input-padrom" required placeholder="(xx) xxxx xxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="78" rows="10" class="input-padrom" required></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> <!--la propiedad checked se utiliza para definir desdel inicio este marcado el campo -->
                
            </fieldset>

            <fieldset>
                <legend>En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
           

            <label for=""><input type="checkbox" class="checkbox" checked>Le gustaria recibir novedades de la barberia Alura</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table class="">

            <thead><!--Encabezado de tabla-->
                <tr> <!--Filas / Lineas-->
                    <th>Día</th> <!--Columanas especial para el encabezado-->
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody><!--Cuerpo de la tabla-->

                <tr><!--Filas / Lineas-->
                    <td>Lunes</td><!--Columanas-->
                    <td>08h - 20h</td>
                </tr>
                <tr><!--Filas / Lineas-->
                    <td>Miércoles</td><!--Columanas-->
                    <td>08h - 20h</td>
                </tr>
                <tr><!--Filas / Lineas-->
                    <td>Viernes</td><!--Columanas-->
                    <td>08h - 20h</td>
                </tr>

            </tbody>
            
        </table>

    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="pieDePagina">&copy Copyrigth Barberia Alura - 2024</p>
    </footer>
    
</body>
</html>
